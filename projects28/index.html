<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Ensure dropdown is hidden initially */
        .dropdown-menu {
            display: none;
        }
        /* Show dropdown on hover */
        .group:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <div class="flex items-center">
                <img alt="Flipkart logo" class="h-10" src="https://storage.googleapis.com/a1aa/image/PJuxBSJXzI8rwVmMVPuKuxIP3GpN_mQEVElNs6pjSYE.jpg">
                <span class="text-sm text-yellow-500 ml-2">Explore <span class="font-bold">Plus</span></span>
            </div>
            <div class="flex-grow mx-4">
                <input class="w-full px-4 py-2 border border-gray-300 rounded" placeholder="Search for Products, Brands and More" type="text">
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative group">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded flex items-center">
                        Login <i class="fas fa-caret-down ml-2"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-lg dropdown-menu">
                        <div class="p-4 border-b">
                            <p class="text-sm">New customer? <a class="text-blue-500" href="#">Sign Up</a></p>
                        </div>
                        <ul class="py-2">
                            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#"><i class="fas fa-user mr-2"></i> My Profile</a></li>
                            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#"><i class="fas fa-gem mr-2"></i> Flipkart Plus Zone</a></li>
                            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#"><i class="fas fa-box mr-2"></i> Orders</a></li>
                            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#"><i class="fas fa-heart mr-2"></i> Wishlist</a></li>
                            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#"><i class="fas fa-gift mr-2"></i> Rewards</a></li>
                            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#"><i class="fas fa-credit-card mr-2"></i> Gift Cards</a></li>
                        </ul>
                    </div>
                </div>
                <a class="text-gray-700" href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a class="text-gray-700" href="#">Become a Seller</a>
                <div class="relative group">
                    <button class="text-gray-700 px-2 py-2 rounded"><i class="fas fa-ellipsis-v"></i></button>
                    <div class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-lg dropdown-menu">
                        <ul class="py-2">
                            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#"><i class="fas fa-bell mr-2"></i> Notification Preferences</a></li>
                            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#"><i class="fas fa-headphones mr-2"></i> 24x7 Customer Care</a></li>
                            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#"><i class="fas fa-bullhorn mr-2"></i> Advertise</a></li>
                            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#"><i class="fas fa-download mr-2"></i> Download App</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
